<div class="cart_products">
    <p class="price">Price</p>
    <div class="cart_product" *ngFor="let p of cartProducts">
       <img src="{{p.image}}" alt="" class="cart_product_img">
       <div class="cart_product_info">
           
           <p class="cart_product_title">
            {{p.title}}

           </p>
           <img src="https://cdn2.hubspot.net/hubfs/4567260/0_KZ8hBw7pQZFFt2Mt.png" alt="">
           <p class="cart_product_in_stock">In Stock</p>
          <div class="cart_product_gift">
             
              <input type="checkbox">
              <p>This is a gift</p>
              <a routerLink="/" class="cart_product_more"> Learn more</a>
          </div>
          <div class="cart_options">
            <div class="cart_dropdown">

       
              </div>
              <a (click)="removeItem(p)"> Delete</a>
              <a href="#">Save for later</a>
              <a href="#">Compare with similar items</a>

          </div>
          
       </div>
       <div class="cart_products_price">
           <p> <strong>${{p.price}}</strong> </p>
       </div>

    </div>
    <div class="cart_products_subtotal">
        <p>Subtotal ({{cartService.getShoppingCartLength()}} items):
             <strong>${{cartService.getTotal()}}</strong> </p>

    </div>
</div>
