<mat-card>
    <div class="card-content">
        <mat-card-title>Sign Up</mat-card-title>
        <form formGroup="signupForm">
            <mat-form-field class="signup-form-field email-field">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
                <!-- <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="email.hasError('required')">
                Email is <strong>required</strong>
                </mat-error> -->
            </mat-form-field>
            <mat-form-field class="signup-form-field password-field">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password" (change)="logPasswordFormControl()" placeholder="Ex. 123rocks#">
                <!-- <mat-error *ngIf="password.invalid && !password.hasError('required')">
                    Please enter a valid Password.
                </mat-error>
                <mat-error *ngIf="email.hasError('required')">
                    Password is <strong>required</strong>
                </mat-error> -->
            </mat-form-field>
            <mat-form-field class="signup-form-field password-field">
                <mat-label>Confirm Password</mat-label>
                <input type="password" matInput formControlName="confirmPassword" placeholder="Ex. 123rocks#">
                <!-- <mat-error *ngIf="password.invalid && !password.hasError('required')">
                    password does not match
                </mat-error>
                <mat-error *ngIf="email.hasError('required')">
                    Password is <strong>required</strong>
                </mat-error> -->
            </mat-form-field>
            <br>
            <button mat-raised-button class="signup-button" color="primary">Sign Up</button>
            <!-- <button mat-raised-button class="signup-button" color="primary" (click)="printLoginForm()">Print</button> -->
        </form>
    </div>
</mat-card>
