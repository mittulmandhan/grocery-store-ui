<mat-card>
    <div mat-card-avatar class="user-image"></div>
    <form class="example-form">
        <table class="example-full-width" cellspacing="2">
            <tr>
                <td><mat-form-field class="example-full-width">
                    <mat-label>First name</mat-label>
                        <input matInput placeholder="Mittul" value="Mittul" disabled>
                    </mat-form-field>
                </td>
                <td><mat-form-field class="example-full-width">
                    <mat-label>Last Name</mat-label>
                        <input matInput placeholder="Mandhan" value="Mandhan" disabled>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td><mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                        <input matInput placeholder="Mittul" value="conmittul@gmail.com" disabled>
                    </mat-form-field>
                </td>
                <td><mat-form-field class="example-full-width">
                    <mat-label>Contact Number</mat-label>
                        <input matInput placeholder="Mandhan" value="9210004959" disabled>
                    </mat-form-field>
                </td>
            </tr>
        </table>
      
        <p>
          <mat-form-field class="example-full-width">
            <mat-label>Address</mat-label>
            <textarea matInput placeholder="Ex. 100 Main St" disabled>3rd FLoor, T-78, Road No. 40,</textarea>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Address 2</mat-label>
            <textarea matInput disabled>Near Lal Mandir, Baljeet Nagar</textarea>
          </mat-form-field>
        </p>
      
        <table class="example-full-width" cellspacing="0"><tr>
          <td><mat-form-field class="example-full-width">
            <mat-label>City</mat-label>
            <input matInput placeholder="Ex. San Francisco" value="New Delhi" disabled>
          </mat-form-field></td>
          <td><mat-form-field class="example-full-width">
            <mat-label>State</mat-label>
            <input matInput placeholder="Ex. California" value="Delhi" disabled>
          </mat-form-field></td>
          <td><mat-form-field class="example-full-width">
            <mat-label>Postal Code</mat-label>
            <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="110008" disabled>
            <mat-hint text-align="end">{{postalCode.value.length}} / 5</mat-hint>
          </mat-form-field></td>
        </tr></table>
      </form>
      <button mat-raised-button color="primary">Edit Profile</button>
</mat-card>
